<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form action = "users.php" method = "POST">
        <p>Имя пользователя (до 15 символов)<p>
        <input type="text" id="name" name="name" maxlength="15"> <!--Можно использовать required-->
        
        <p>Электронная почта пользователя</p>
        <input type="email" id="email" name="email">
        
        <p>Оценка страницы (от 0 до 5)</p>
        <input type="number" id="rating" name="rating" min="0" max="5">
        
        <p>Комментарий (до 200 символов)</p>
        <textarea id="comment" name="comment" maxlength="200"></textarea><br>
        
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
